<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title></title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
   <div class="col-sm-12 col-md-12">
    <form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Form Name</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Account name</label>  
          <div class="col-md-5">
          <input id="textinput" name="textinput" placeholder="Account name" class="form-control input-md" type="text">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Number of followers.</label>  
          <div class="col-md-5">
          <input id="textinput" name="textinput" placeholder="Number of followers." class="form-control input-md" type="text">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">How Many following + </label>  
          <div class="col-md-5">
          <input id="textinput" name="textinput" placeholder="number" class="form-control input-md" type="text">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput"> Follow/Followers ratio</label>  
          <div class="col-md-5">
          <input id="textinput" name="textinput" placeholder="ratio" class="form-control input-md" type="text">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Average Number of new followers per day.</label>  
          <div class="col-md-5">
          <input id="textinput" name="textinput" placeholder="number" class="form-control input-md" type="text">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput"> Number of accounts in the backlog</label>  
          <div class="col-md-5">
          <input id="textinput" name="textinput" placeholder="Account backlog" class="form-control input-md" type="text">
            
          </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="button1id"></label>
          <div class="col-md-8">
            <button id="button1id" name="button1id" class="btn btn-success">Submit</button>
            <button id="button2id" name="button2id" class="btn btn-danger">Close</button>
          </div>
        </div>

    </fieldset>
    </form>
    </div>
</body>
</html>
