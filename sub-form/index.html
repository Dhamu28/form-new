<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title></title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
   <div class="col-sm-12 col-md-12">
   <form class="form-horizontal">
    <fieldset>
        <!-- Form Name -->
        <legend>Form Name</legend>

        <!-- Text input-->
        <div class="col-sm-12 col-md-12">
        <div class="form-group">
          <label for="name">Account name</label>  
          <input id="name" name="name" placeholder="Account name" class="form-control input-md" type="text">
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label for="name">Number of followers</label>  
          <input id="name" name="name" placeholder="Number of followers" class="form-control input-md" type="text">
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label for="name">How Many following +</label>  
          <input id="name" name="name" placeholder="number" class="form-control input-md" type="text">
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label for="name">Follow/Followers ratio</label>  
          <input id="name" name="name" placeholder="ratio" class="form-control input-md" type="text">
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label for="name">Average Number of new followers per day</label>  
          <input id="name" name="name" placeholder="number" class="form-control input-md" type="text">
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="me">Number of accounts in the backlog</label>  
          <input id="name" name="name" placeholder="number" class="form-control input-md" type="text">
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-12 control-label" for="submit"></label>
            <button id="submit" name="submit" class="btn btn-success btn-block">Submit</button>
        </div>
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-12 control-label" for="textarea">Message</label>
          <div class="col-md-12">                     
            <textarea class="form-control" id="textarea" name="textarea">Warning, Error messages from Twitter API</textarea>
          </div>
        </div>
    </fieldset>
</form>
</div>    
</body></html>
